services:
  db:
    image: postgres:15-alpine
    container_name: coursework-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: coursework_db
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./init_data.sql:/docker-entrypoint-initdb.d/02-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: coursework-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin_servers.json:/pgadmin4/servers.json
    depends_on:
      - db

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: coursework-server
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 123
      DB_NAME: coursework_db
      JWT_SECRET: super-secret
      # Принудительно использовать IPv4
      NODE_OPTIONS: "--dns-result-order=ipv4first"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: coursework-client
    depends_on:
      - server
    ports:
      - "3000:80"

  # Сервис для генерации тестовых данных
  generate-data:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: coursework-generate-data
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: 123
      DB_NAME: coursework_db
      JWT_SECRET: super-secret
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/bin/sh", "/usr/local/bin/generate-data-entrypoint.sh"]
    volumes:
      - ./docker/generate-data-entrypoint.sh:/usr/local/bin/generate-data-entrypoint.sh:ro
    profiles:
      - tools  # Запускается только с профилем tools

volumes:
  db_data:
  pgadmin_data:
